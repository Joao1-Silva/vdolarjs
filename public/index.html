<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vDolarJs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-primary">vDolarJs</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-secondary">Tasa BCV</h2>
                    <div class="flex items-center justify-between bg-gray-50 p-4 rounded">
                        <span class="text-lg" id="dollarRate">Cargando...</span>
                        <span class="text-sm text-gray-500" id="lastUpdate"></span>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bolivarAmount">
                        Monto en Bolívares
                    </label>
                    <input type="number" id="bolivarAmount" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Ingrese monto en Bs.">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="usage-card">
                        <h3>YouTube - TikTok</h3>
                        <p class="time" id="youtubeTiktokTime">-</p>
                        <p class="data" id="youtubeTiktokData">-</p>
                    </div>
                    <div class="usage-card">
                        <h3>Netflix HD</h3>
                        <p class="time" id="netflixHDTime">-</p>
                        <p class="data" id="netflixHDData">-</p>
                    </div>
                    <div class="usage-card">
                        <h3>Spotify</h3>
                        <p class="time" id="spotifyTime">-</p>
                        <p class="data" id="spotifyData">-</p>
                    </div>
                    <div class="usage-card">
                        <h3>Navegación Web</h3>
                        <p class="time" id="browsingTime">-</p>
                        <p class="data" id="browsingData">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="fixed bottom-0 w-full bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-center space-x-6">
            <a href="https://github.com/Joao1-Silva/vdolarjs" target="_blank" class="text-gray-700 hover:text-gray-900">
                <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="https://github.com/Joao1-Silva" target="_blank" class="text-gray-700 hover:text-gray-900">
                <i class="fas fa-globe text-2xl"></i>
            </a>
            <a href="https://www.linkedin.com/in/jonathanjoaosilva/" target="_blank" class="text-gray-700 hover:text-gray-900">
                <i class="fab fa-linkedin text-2xl"></i>
            </a>
        </div>
    </footer>
    <script src="/app.js" type="module"></script>
</body>
</html>
